<h4>Listado</h4>
<ul class="list-group">
  <li [ngClass]="{'list-group-item-primary': isEven }" class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let characterItem of charactersList; let i = index; let isFirts = first; let isLast = last; let isEven = even">
    <div>
      <span class="text-primary">{{i+1}}.- </span>
    <span>{{characterItem.name}}</span> -
    <strong>Power: </strong> {{characterItem.power}}
    </div>

    <button class="btn btn-danger" (click)="eventDeleteCharacter(characterItem.id)">X</button>
  </li>
</ul>
