<h4>Agregar Personaje</h4>
<form (ngSubmit)="emitCharacter()">
      <input type="text" [(ngModel)]="localCharacter.name" class="form-control mb-2" name="name" id="" placeholder="Nombre">
      <input type="number" [(ngModel)]="localCharacter.power" class="form-control mb-2" name="power" id="" placeholder="Poder">

      <button type="submit" class="btn btn-primary">Agregar</button>

      <!--pre>{{localCharacter | json}}</!--pre-->
    </form>
